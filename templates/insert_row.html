{% extends "layout.html" %}
{% block content %}
<div class="card">
    <h2>Insert into {{ table.name }}</h2>
    <form method="POST">
        {% for col, col_type in table.schema.items() %}
        <label>{{ col }} <small>({{ col_type }})</small></label>
        {% if col_type == 'BOOLEAN' %}
        <select name="{{ col }}">
            <option value="true">True</option>
            <option value="false">False</option>
        </select>
        {% else %}
        <input type="text" name="{{ col }}" placeholder="Value for {{ col }}">
        {% endif %}
        {% endfor %}
        <div class="actions" style="margin-top: 1rem;">
            <button type="submit" class="btn">Insert</button>
            <a href="{{ url_for('view_table', name=table.name) }}" class="btn btn-outline"
                style="text-decoration: none; padding: 0.5rem 1rem; display: inline-block;">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
