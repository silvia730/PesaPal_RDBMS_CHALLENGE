{% extends "layout.html" %}
{% block content %}
<div class="card" style="max-width: 500px; margin: 0 auto;">
    <h2>Add New Product</h2>
    <form method="POST">
        <label>Product Name</label>
        <input type="text" name="name" required placeholder="e.g. Widget A">

        <label>Category</label>
        <select name="category_id"
            style="width:100%; padding:0.5rem; margin-bottom:1rem; border:1px solid #e2e8f0; border-radius:0.25rem;">
            {% for cat in categories %}
            <option value="{{ cat[0] }}">{{ cat[1] }}</option>
            {% endfor %}
        </select>

        <label>Price</label>
        <input type="number" name="price" required placeholder="0">

        <label>Quantity</label>
        <input type="number" name="quantity" required placeholder="0">

        <label>Last Restocked</label>
        <input type="date" name="restocked" required value="2023-01-01">

        <div class="actions" style="margin-top: 1rem;">
            <button type="submit" class="btn">Add Product</button>
            <a href="/" class="btn btn-outline" style="text-decoration: none;">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
